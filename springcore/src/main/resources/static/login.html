<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
</head>
<body>
<div id="login-form">

  <div id="login-title">Select Shop</div>

  <div th:if="${loginError}" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
  <form action="/  " method="post">
    <div class="login-id-label">아이디</div>
    <input type="text" name="username" class="login-input-box" pattern="^([a-z0-9_]){6,50}$" placeholder="ID 입력">

    <div class="login-id-label">비밀번호</div>
    <input type="password" name="password" class="login-input-box" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{6,50}$" placeholder="PW 입력">

    <button id="login-id-submit">로그인</button>
  </form>

  <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=ac8b41df74e658cf1ef4aaa6aee33500&redirect_uri=http://49.142.102.204:8080/user/kakao/callback&response_type=code'">

    카카오로 로그인하기
  </button>
  <button id="login-id-btn" onclick="location.href='/user/signup'">
    회원 가입하기
  </button>
</div>
</body>
</html>
